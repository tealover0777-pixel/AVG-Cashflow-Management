<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Modern Light & Pretty Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            margin: 0;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .header h2 {
            margin: 0;
            color: #111827;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .header p {
            color: #6b7280;
            margin-top: 4px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .btn {
            background: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-family: inherit;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
        }

        th {
            background: #f1f5f9;
            color: #475569;
            padding: 12px 16px;
            text-align: left;
            font-size: 0.85em;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        th:hover {
            background: #e2e8f0;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9em;
            color: #334155;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f8fafc;
        }

        .action-btn {
            cursor: pointer;
            margin-right: 12px;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: #4f46e5;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        /* Modeless Dialog */
        .dialog-container {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #e2e8f0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .dialog-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            background: #f8fafc;
            border-radius: 12px 12px 0 0;
        }

        .dialog-content {
            padding: 20px;
            overflow-y: auto;
        }

        .dialog-footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: #f8fafc;
            border-radius: 0 0 12px 12px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 0.9em;
            color: #374151;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        input,
        select,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            color: #1f2937;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .generated-id-group {
            display: flex;
            gap: 8px;
        }

        .input-bg-gray {
            background-color: #f9fafb;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #111827;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [fees, setFees] = useState([]);
            const [formDataOptions, setFormDataOptions] = useState({ dimensions: {} });
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentFee, setCurrentFee] = useState(null);
            const [toast, setToast] = useState(null);

            const loadData = () => {
                setLoading(true);
                if (typeof google !== 'undefined' && google.script) {
                    google.script.run
                        .withSuccessHandler((data) => {
                            setFees(data);
                            setLoading(false);
                        })
                        .withFailureHandler((err) => {
                            showToast("Error loading data: " + err.message);
                            setLoading(false);
                        })
                        .feesGetDataJSON();

                    google.script.run
                        .withSuccessHandler((data) => {
                            setFormDataOptions(data);
                        })
                        .feesGetFormData();
                } else {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadData();
            }, []);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3000);
            };

            // Filter
            const filteredFees = useMemo(() => {
                if (!searchTerm) return fees;
                const lower = searchTerm.toLowerCase();
                return fees.filter(f =>
                    (f.fee_name && f.fee_name.toLowerCase().includes(lower)) ||
                    (f.fee_id && f.fee_id.toLowerCase().includes(lower))
                );
            }, [fees, searchTerm]);

            // CRUD
            const handleAdd = () => {
                setCurrentFee(null);
                setIsModalOpen(true);
            };

            const handleEdit = (fee) => {
                setCurrentFee(fee);
                setIsModalOpen(true);
            };

            const handleDelete = (id) => {
                if (confirm(`Are you sure you want to delete Fee ${id}?`)) {
                    if (typeof google !== 'undefined' && google.script) {
                        google.script.run
                            .withSuccessHandler(() => {
                                showToast("Fee deleted");
                                loadData();
                            })
                            .feesDelete(id);
                    }
                }
            };

            const handleSave = (formData) => {
                if (typeof google !== 'undefined' && google.script) {
                    const fn = currentFee ? 'feesUpdate' : 'feesSave';
                    google.script.run
                        .withSuccessHandler(() => {
                            showToast(currentFee ? "Fee updated" : "Fee created");
                            setIsModalOpen(false);
                            loadData();
                        })
                        .withFailureHandler((err) => {
                            showToast("Error: " + err.message);
                        })
                    [fn](formData);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h2>Fees Management</h2>
                        <p>Define and manage fees</p>
                    </div>

                    <div className="toolbar">
                        <button className="btn" onClick={handleAdd}>
                            <i className="fa fa-plus"></i> New Fee
                        </button>
                        <input
                            type="text"
                            placeholder="Search..."
                            style={{ width: '250px' }}
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="table-container">
                        {loading ? (
                            <div style={{ padding: '40px', textAlign: 'center', color: '#6b7280' }}>
                                <i className="fa fa-spinner fa-spin"></i> Loading...
                            </div>
                        ) : (
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Method</th>
                                        <th>Rate/Amount</th>
                                        <th>Frequency</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredFees.map(f => (
                                        <tr key={f.fee_id}>
                                            <td>{f.fee_id}</td>
                                            <td>{f.fee_name}</td>
                                            <td>{f.calculation_method}</td>
                                            <td>{f.default_rate}</td>
                                            <td>{f.fee_frequency}</td>
                                            <td>{f.description}</td>
                                            <td>
                                                <i className="fa fa-edit action-btn" onClick={() => handleEdit(f)} title="Edit"></i>
                                                <i className="fa fa-trash action-btn delete-btn" onClick={() => handleDelete(f.fee_id)} title="Delete"></i>
                                            </td>
                                        </tr>
                                    ))}
                                    {filteredFees.length === 0 && (
                                        <tr><td colSpan="7" style={{ textAlign: 'center', padding: '20px', color: '#888' }}>No fees found.</td></tr>
                                    )}
                                </tbody>
                            </table>
                        )}
                    </div>

                    {isModalOpen && (
                        <FeeDialog
                            fee={currentFee}
                            options={formDataOptions}
                            onClose={() => setIsModalOpen(false)}
                            onSave={handleSave}
                        />
                    )}

                    {toast && <div className="toast">{toast}</div>}
                </div>
            );
        };

        const FeeDialog = ({ fee, options, onClose, onSave }) => {
            const calcMethods = options.dimensions["CalculationMethod"] || [];

            const [formData, setFormData] = useState({
                fee_id: '',
                fee_name: '',
                calculation_method: '',
                default_rate: '',
                fee_frequency: '',
                description: ''
            });

            const [loadingId, setLoadingId] = useState(false);

            useEffect(() => {
                if (fee) {
                    setFormData(fee);
                } else {
                    setFormData({
                        fee_id: '',
                        fee_name: '',
                        calculation_method: '',
                        default_rate: '',
                        fee_frequency: '',
                        description: ''
                    });
                }
            }, [fee]);

            const generateId = () => {
                setLoadingId(true);
                if (typeof google !== 'undefined' && google.script) {
                    google.script.run.withSuccessHandler(id => {
                        setFormData(prev => ({ ...prev, fee_id: id }));
                        setLoadingId(false);
                    }).feesGenerateID();
                }
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = () => {
                if (!formData.fee_name || !formData.calculation_method) {
                    alert("Name and Calculation Method are required");
                    return;
                }
                if (!formData.fee_id) { // Should be generated or entered
                    alert("ID is required");
                    return;
                }
                onSave(formData);
            };

            // Draggable Logic
            const [position, setPosition] = useState({ x: 0, y: 50 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });

            useEffect(() => {
                setPosition({ x: (window.innerWidth - 500) / 2, y: 50 });
            }, []);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setDragOffset({ x: e.clientX - position.x, y: e.clientY - position.y });
            };

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (isDragging) {
                        setPosition({ x: e.clientX - dragOffset.x, y: e.clientY - dragOffset.y });
                    }
                };
                const handleMouseUp = () => setIsDragging(false);
                if (isDragging) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                }
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
            }, [isDragging, dragOffset]);

            return (
                <div className="dialog-container" style={{ left: position.x, top: position.y, transform: 'none' }}>
                    <div className="dialog-header" onMouseDown={handleMouseDown}>
                        <h3 style={{ margin: 0 }}>{fee ? 'Edit Fee' : 'New Fee'}</h3>
                        <i className="fa fa-times" onClick={onClose} style={{ cursor: 'pointer' }}></i>
                    </div>
                    <div className="dialog-content">
                        <div className="form-group">
                            <label>Fee ID</label>
                            <div className="generated-id-group">
                                <input name="fee_id" value={formData.fee_id} readOnly placeholder="Auto" className="input-bg-gray" />
                                {!fee && <button className="btn btn-secondary" onClick={generateId} disabled={loadingId}>
                                    {loadingId ? '...' : 'Generate'}
                                </button>}
                            </div>
                        </div>

                        <div className="form-group">
                            <label>Fee Name</label>
                            <input name="fee_name" value={formData.fee_name} onChange={handleChange} />
                        </div>

                        <div className="form-group">
                            <label>Calculation Method</label>
                            <select name="calculation_method" value={formData.calculation_method} onChange={handleChange}>
                                <option value="">-- Select --</option>
                                {calcMethods.map(m => <option key={m} value={m}>{m}</option>)}
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Default Rate / Amount</label>
                            <input name="default_rate" value={formData.default_rate} onChange={handleChange} placeholder="e.g. 5.0% or 100" />
                        </div>

                        <div className="form-group">
                            <label>Frequency (Optional)</label>
                            <input name="fee_frequency" value={formData.fee_frequency} onChange={handleChange} placeholder="e.g. Monthly" />
                        </div>

                        <div className="form-group">
                            <label>Description</label>
                            <textarea name="description" value={formData.description} onChange={handleChange} rows="3"></textarea>
                        </div>
                    </div>
                    <div className="dialog-footer">
                        <button className="btn btn-secondary" onClick={onClose}>Cancel</button>
                        <button className="btn" onClick={handleSubmit}>{fee ? 'Update' : 'Save'}</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
