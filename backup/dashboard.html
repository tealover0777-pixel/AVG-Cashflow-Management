<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Montserrat" rel="stylesheet">
  <style>
    /* Modern Light & Pretty Theme */
    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      margin: 0;
      color: #374151;
    }

    .dashboard-container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #111827;
      margin-bottom: 16px;
    }

    p {
      color: #6b7280;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <p>Welcome to AVG Cashflow Management.</p>
    <p style="font-size: 0.9rem; margin-top: 30px;">Select a module from the sidebar to get started.</p>
  </div>
</body>

</html>
