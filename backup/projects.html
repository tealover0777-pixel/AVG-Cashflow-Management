<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Modern Light & Pretty Theme */
    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      margin: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .header h2 {
      margin: 0;
      color: #111827;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .header p {
      color: #6b7280;
      margin-top: 4px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 24px 0;
      gap: 16px;
    }

    .btn {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      font-family: inherit;
    }

    .btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #4b5563;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
    }

    th {
      background: #f1f5f9;
      color: #475569;
      padding: 12px 16px;
      text-align: left;
      font-size: 0.85em;
      font-weight: 600;
      border-bottom: 2px solid #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      white-space: nowrap;
    }

    th:hover {
      background: #e2e8f0;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.9em;
      color: #334155;
      vertical-align: middle;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background-color: #f8fafc;
    }

    .action-btn {
      cursor: pointer;
      margin-right: 12px;
      color: #9ca3af;
      transition: color 0.2s;
    }

    .action-btn:hover {
      color: #4f46e5;
    }

    .delete-btn:hover {
      color: #ef4444;
    }

    /* Modeless Dialog */
    .dialog-container {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid #e2e8f0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      max-height: 85vh;
    }

    .dialog-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      background: #f8fafc;
      border-radius: 12px 12px 0 0;
    }

    .dialog-content {
      padding: 20px;
      overflow-y: auto;
    }

    .dialog-footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: #f8fafc;
      border-radius: 0 0 12px 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 0.9em;
      color: #374151;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
      color: #1f2937;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-row {
      display: flex;
      gap: 16px;
    }

    .flex-1 {
      flex: 1;
    }

    .input-bg-gray {
      background-color: #f9fafb;
    }

    .generated-id-group {
      display: flex;
      gap: 8px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #111827;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Custom Checkbox List for Fees */
    .checkbox-list {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .checkbox-item input {
      width: auto;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [projects, setProjects] = useState([]);
      const [formDataOptions, setFormDataOptions] = useState({ currencies: [], fees: [], statuses: [] });
      const [loading, setLoading] = useState(true);
      const [searchTerm, setSearchTerm] = useState("");
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [currentProject, setCurrentProject] = useState(null);
      const [toast, setToast] = useState(null);

      // Load Data
      const loadData = () => {
        setLoading(true);
        if (typeof google !== 'undefined' && google.script) {
          google.script.run
            .withSuccessHandler((data) => {
              // Map legacy array to object
              const mappedData = data.map(r => ({
                project_id: r.project_id,
                project_name: r.project_name,
                project_status: r.project_status,
                currency: r.currency,
                description: r.description,
                created_at: r.created_at,
                updated_at: r.updated_at,
                // Extra fields hidden in JSON but needed for edit? 
                // Wait, projGetDataJSON only returns filtered fields. 
                // We need to fetch full details for Edit or rely on the table data? 
                // The table data from getDataJSON is missing valuation_amount etc.
                // Mistake in backend function?
                // Backend `projGetDataJSON` only mapped a few fields. :facepalm:
                // I need to update backend to return ALL fields or fetch on Edit.
                // Fetching on Edit is cleaner for large data, but for this table we want to show some cols.
                // Let's rely on `projGetProjectById` for full edit data.
              }));
              setProjects(mappedData);
              setLoading(false);
            })
            .withFailureHandler((err) => {
              showToast("Error loading data: " + err.message);
              setLoading(false);
            })
            .projGetDataJSON();

          google.script.run
            .withSuccessHandler((data) => {
              setFormDataOptions(data);
            })
            .projGetFormData();
        } else {
          // Mock
          setLoading(false);
        }
      };

      useEffect(() => {
        loadData();
      }, []);

      const showToast = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 3000);
      };

      // Filter
      const filteredProjects = useMemo(() => {
        if (!searchTerm) return projects;
        const lower = searchTerm.toLowerCase();
        return projects.filter(p =>
          (p.project_name && p.project_name.toLowerCase().includes(lower)) ||
          (p.project_id && p.project_id.toLowerCase().includes(lower))
        );
      }, [projects, searchTerm]);

      // Handlers
      const handleAdd = () => {
        setCurrentProject(null);
        setIsModalOpen(true);
      };

      const handleEdit = (id) => {
        // Fetch full project details
        if (typeof google !== 'undefined' && google.script) {
          const loadingToast = "Loading project details...";
          setToast(loadingToast);
          google.script.run
            .withSuccessHandler((data) => {
              if (data) {
                // Map array to object based on gsprojects.js projGetProjectById (returns row array)
                // Row indices: 0:id, 1:name, 2:desc, 3:val, 4:curr, 5:start, 6:end, 7:fees, 8:status
                const projObj = {
                  project_id: data[0],
                  project_name: data[1],
                  description: data[2],
                  valuation_amount: data[3],
                  currency: data[4],
                  start_date: data[5],
                  end_date: data[6],
                  fees: data[7],
                  status: data[8]
                };
                setCurrentProject(projObj);
                setIsModalOpen(true);
                setToast(null);
              }
            })
            .projGetProjectById(id);
        }
      };

      const handleDelete = (id) => {
        if (confirm(`Are you sure you want to delete Project ${id}?`)) {
          if (typeof google !== 'undefined' && google.script) {
            google.script.run
              .withSuccessHandler(() => {
                showToast("Project deleted");
                loadData();
              })
              .projDelete(id);
          }
        }
      };

      const handleSave = (formData) => {
        if (typeof google !== 'undefined' && google.script) {
          const fn = currentProject ? 'projUpdateProject' : 'projSaveProject';
          google.script.run
            .withSuccessHandler(() => {
              showToast(currentProject ? "Project updated" : "Project created");
              setIsModalOpen(false);
              loadData();
            })
            .withFailureHandler((err) => {
              showToast("Error: " + err.message);
            })
          [fn](formData);
        }
      };

      return (
        <div className="container">
          <div className="header">
            <h2>Projects</h2>
            <p>Manage your investment projects</p>
          </div>

          <div className="toolbar">
            <button className="btn" onClick={handleAdd}>
              <i className="fa fa-plus"></i> New Project
            </button>
            <input
              type="text"
              placeholder="Search projects..."
              style={{ width: '250px' }}
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
            />
          </div>

          <div className="table-container">
            {loading ? (
              <div style={{ padding: '40px', textAlign: 'center', color: '#6b7280' }}>
                <i className="fa fa-spinner fa-spin"></i> Loading...
              </div>
            ) : (
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Currency</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {filteredProjects.map(p => (
                    <tr key={p.project_id}>
                      <td>{p.project_id}</td>
                      <td style={{ fontWeight: 500 }}>{p.project_name}</td>
                      <td>
                        <span style={{
                          padding: '2px 8px', borderRadius: '10px', fontSize: '0.75em', fontWeight: 600,
                          background: p.project_status === 'Active' ? '#d1fae5' : '#f3f4f6',
                          color: p.project_status === 'Active' ? '#065f46' : '#374151'
                        }}>
                          {p.project_status}
                        </span>
                      </td>
                      <td>{p.currency}</td>
                      <td>{p.description}</td>
                      <td>{p.created_at}</td>
                      <td>
                        <i className="fa fa-edit action-btn" onClick={() => handleEdit(p.project_id)} title="Edit"></i>
                        <i className="fa fa-trash action-btn delete-btn" onClick={() => handleDelete(p.project_id)} title="Delete"></i>
                      </td>
                    </tr>
                  ))}
                  {filteredProjects.length === 0 && (
                    <tr><td colSpan="7" style={{ textAlign: 'center', padding: '20px', color: '#888' }}>No projects found.</td></tr>
                  )}
                </tbody>
              </table>
            )}
          </div>

          {isModalOpen && (
            <ProjectDialog
              project={currentProject}
              options={formDataOptions}
              onClose={() => setIsModalOpen(false)}
              onSave={handleSave}
            />
          )}

          {toast && <div className="toast">{toast}</div>}
        </div>
      );
    };

    const ProjectDialog = ({ project, options, onClose, onSave }) => {
      const { currencies, fees, statuses } = options;

      const [formData, setFormData] = useState({
        project_id: '',
        project_name: '',
        description: '',
        valuation_amount: '',
        currency: '',
        start_date: '',
        end_date: '',
        fees: '', // Comma separated IDs
        status: 'Active'
      });

      const [selectedFees, setSelectedFees] = useState(new Set());

      useEffect(() => {
        if (project) {
          setFormData(project);
          // Parse fees
          if (project.fees) {
            const feeIds = project.fees.split(',').map(s => s.trim());
            setSelectedFees(new Set(feeIds));
          }
        } else {
          // Set defaults
          if (currencies.length > 0) setFormData(prev => ({ ...prev, currency: currencies[0] }));
          // Default status
          setFormData(prev => ({ ...prev, status: 'Active' }));
        }
      }, [project, currencies]);

      // Generate ID
      const [loadingId, setLoadingId] = useState(false);
      const generateId = () => {
        setLoadingId(true);
        if (typeof google !== 'undefined' && google.script) {
          google.script.run.withSuccessHandler(id => {
            setFormData(prev => ({ ...prev, project_id: id }));
            setLoadingId(false);
          }).projGenerateProjectID();
        }
      };

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleFeeChange = (feeId, checked) => {
        const newSet = new Set(selectedFees);
        if (checked) newSet.add(feeId);
        else newSet.delete(feeId);
        setSelectedFees(newSet);

        // Update formData string
        setFormData(prev => ({ ...prev, fees: Array.from(newSet).join(', ') }));
      };

      const handleSubmit = () => {
        if (!formData.project_name) {
          alert("Project Name is required");
          return;
        }
        onSave(formData);
      };

      // Draggable Logic
      const [position, setPosition] = useState({ x: 0, y: 50 });
      const [isDragging, setIsDragging] = useState(false);
      const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });

      useEffect(() => {
        setPosition({ x: (window.innerWidth - 600) / 2, y: 50 });
      }, []);

      const handleMouseDown = (e) => {
        setIsDragging(true);
        setDragOffset({ x: e.clientX - position.x, y: e.clientY - position.y });
      };

      useEffect(() => {
        const handleMouseMove = (e) => {
          if (isDragging) {
            setPosition({ x: e.clientX - dragOffset.x, y: e.clientY - dragOffset.y });
          }
        };
        const handleMouseUp = () => setIsDragging(false);
        if (isDragging) {
          window.addEventListener('mousemove', handleMouseMove);
          window.addEventListener('mouseup', handleMouseUp);
        }
        return () => {
          window.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('mouseup', handleMouseUp);
        };
      }, [isDragging, dragOffset]);

      return (
        <div className="dialog-container" style={{ left: position.x, top: position.y, transform: 'none' }}>
          <div className="dialog-header" onMouseDown={handleMouseDown}>
            <h3 style={{ margin: 0 }}>{project ? 'Edit Project' : 'New Project'}</h3>
            <i className="fa fa-times" onClick={onClose} style={{ cursor: 'pointer' }}></i>
          </div>
          <div className="dialog-content">
            <div className="form-group">
              <label>Project ID</label>
              <div className="generated-id-group">
                <input name="project_id" value={formData.project_id} readOnly placeholder="Auto" className="input-bg-gray" />
                {!project && <button className="btn btn-secondary" onClick={generateId} disabled={loadingId}>
                  {loadingId ? '...' : 'Generate'}
                </button>}
              </div>
            </div>

            <div className="form-group">
              <label>Project Name *</label>
              <input name="project_name" value={formData.project_name} onChange={handleChange} autoFocus />
            </div>

            <div className="form-group">
              <label>Description</label>
              <textarea name="description" value={formData.description} onChange={handleChange} rows="2" />
            </div>

            <div className="form-row">
              <div className="form-group flex-1">
                <label>Valuation Amount</label>
                <input name="valuation_amount" type="number" value={formData.valuation_amount} onChange={handleChange} />
              </div>
              <div className="form-group flex-1">
                <label>Currency</label>
                <select name="currency" value={formData.currency} onChange={handleChange}>
                  <option value="">-- Select --</option>
                  {currencies.map(c => <option key={c} value={c}>{c}</option>)}
                </select>
              </div>
            </div>

            <div className="form-row">
              <div className="form-group flex-1">
                <label>Start Date</label>
                <input name="start_date" type="date" value={formData.start_date ? formData.start_date.split('T')[0] : ''} onChange={handleChange} />
              </div>
              <div className="form-group flex-1">
                <label>End Date</label>
                <input name="end_date" type="date" value={formData.end_date ? formData.end_date.split('T')[0] : ''} onChange={handleChange} />
              </div>
            </div>

            <div className="form-group">
              <label>Status</label>
              <select name="status" value={formData.status} onChange={handleChange}>
                {statuses.map(s => <option key={s} value={s}>{s}</option>)}
              </select>
            </div>

            <div className="form-group">
              <label>Applicable Fees</label>
              <div className="checkbox-list">
                {fees.map(f => (
                  <label key={f.id} className="checkbox-item">
                    <input
                      type="checkbox"
                      checked={selectedFees.has(f.id)}
                      onChange={(e) => handleFeeChange(f.id, e.target.checked)}
                    />
                    {f.name}
                  </label>
                ))}
              </div>
            </div>

          </div>
          <div className="dialog-footer">
            <button className="btn btn-secondary" onClick={onClose}>Cancel</button>
            <button className="btn" onClick={handleSubmit}>{project ? 'Update' : 'Save'}</button>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
