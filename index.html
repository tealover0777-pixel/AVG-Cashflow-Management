<!DOCTYPE html>
<html data-theme="dark">

<head>
  <base target="_top">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Syne:wght@700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ========== THEME VARIABLES ========== */
    html[data-theme="dark"] {
      --bg-body: radial-gradient(ellipse at 20% 50%, #0d1f2d 0%, #080f1a 60%, #050c15 100%);
      --bg-sidebar: rgba(255, 255, 255, 0.03);
      --bg-topbar: rgba(255, 255, 255, 0.02);
      --bg-surface: rgba(255, 255, 255, 0.02);
      --bg-elevated: rgba(255, 255, 255, 0.04);
      --bg-hover: rgba(255, 255, 255, 0.05);
      --bg-input: rgba(255, 255, 255, 0.05);
      --bg-dialog: #111827;
      --bg-dialog-header: rgba(255, 255, 255, 0.03);
      --bg-overlay: rgba(0, 0, 0, 0.5);

      --text-heading: #ffffff;
      --text-body: #e2e8f0;
      --text-secondary: rgba(255, 255, 255, 0.65);
      --text-muted: rgba(255, 255, 255, 0.55);
      --text-dim: rgba(255, 255, 255, 0.5);
      --text-subtle: rgba(255, 255, 255, 0.4);
      --text-faint: rgba(255, 255, 255, 0.25);
      --text-placeholder: rgba(255, 255, 255, 0.35);
      --text-name: rgba(255, 255, 255, 0.85);
      --text-cell: rgba(255, 255, 255, 0.6);

      --border-color: rgba(255, 255, 255, 0.07);
      --border-subtle: rgba(255, 255, 255, 0.04);
      --border-input: rgba(255, 255, 255, 0.1);
      --border-sidebar: rgba(255, 255, 255, 0.06);
      --border-dialog: rgba(255, 255, 255, 0.08);

      --nav-text: rgba(255, 255, 255, 0.5);
      --nav-icon: rgba(255, 255, 255, 0.4);
      --nav-hover-bg: rgba(255, 255, 255, 0.07);
      --nav-hover-text: #ffffff;
      --nav-active-bg: rgba(52, 211, 153, 0.1);
      --nav-active-text: #34D399;

      --accent: #34D399;
      --accent-dark: #059669;
      --accent-glow: rgba(52, 211, 153, 0.2);
      --accent-glow-strong: rgba(52, 211, 153, 0.35);
      --accent-focus: rgba(52, 211, 153, 0.5);
      --accent-ring: rgba(52, 211, 153, 0.1);

      --btn-secondary-bg: rgba(255, 255, 255, 0.08);
      --btn-secondary-text: rgba(255, 255, 255, 0.7);
      --btn-secondary-border: rgba(255, 255, 255, 0.12);
      --btn-secondary-hover-bg: rgba(255, 255, 255, 0.12);
      --btn-secondary-hover-border: rgba(255, 255, 255, 0.2);

      --input-readonly-bg: rgba(255, 255, 255, 0.03);
      --select-option-bg: #111827;
      --select-option-text: #e2e8f0;

      --action-edit: rgba(255, 255, 255, 0.5);
      --action-delete: #F87171;
      --search-icon: rgba(255, 255, 255, 0.3);

      --shadow-dialog: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --scrollbar-thumb: rgba(255, 255, 255, 0.1);

      --toast-bg: linear-gradient(135deg, #1e293b, #0f172a);
      --toast-text: #e2e8f0;
      --toast-border: rgba(255, 255, 255, 0.1);

      /* Stat cards */
      --stat-total-color: #60A5FA;
      --stat-total-bg: rgba(96, 165, 250, 0.08);
      --stat-total-border: rgba(96, 165, 250, 0.15);
      --stat-investor-color: #34D399;
      --stat-investor-bg: rgba(52, 211, 153, 0.08);
      --stat-investor-border: rgba(52, 211, 153, 0.15);
      --stat-borrower-color: #FB923C;
      --stat-borrower-bg: rgba(251, 146, 60, 0.08);
      --stat-borrower-border: rgba(251, 146, 60, 0.15);
      --stat-company-color: #A78BFA;
      --stat-company-bg: rgba(167, 139, 250, 0.08);
      --stat-company-border: rgba(167, 139, 250, 0.15);
    }

    html[data-theme="light"] {
      --bg-body: #f1f5f9;
      --bg-sidebar: #ffffff;
      --bg-topbar: #ffffff;
      --bg-surface: #ffffff;
      --bg-elevated: #f8fafc;
      --bg-hover: #f1f5f9;
      --bg-input: #ffffff;
      --bg-dialog: #ffffff;
      --bg-dialog-header: #f8fafc;
      --bg-overlay: rgba(0, 0, 0, 0.25);

      --text-heading: #0f172a;
      --text-body: #334155;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --text-dim: #64748b;
      --text-subtle: #94a3b8;
      --text-faint: #cbd5e1;
      --text-placeholder: #94a3b8;
      --text-name: #1e293b;
      --text-cell: #475569;

      --border-color: #e2e8f0;
      --border-subtle: #f1f5f9;
      --border-input: #cbd5e1;
      --border-sidebar: #e2e8f0;
      --border-dialog: #e5e7eb;

      --nav-text: #64748b;
      --nav-icon: #94a3b8;
      --nav-hover-bg: #f1f5f9;
      --nav-hover-text: #0f172a;
      --nav-active-bg: rgba(5, 150, 105, 0.08);
      --nav-active-text: #059669;

      --accent: #059669;
      --accent-dark: #047857;
      --accent-glow: rgba(5, 150, 105, 0.15);
      --accent-glow-strong: rgba(5, 150, 105, 0.25);
      --accent-focus: rgba(5, 150, 105, 0.4);
      --accent-ring: rgba(5, 150, 105, 0.08);

      --btn-secondary-bg: #ffffff;
      --btn-secondary-text: #374151;
      --btn-secondary-border: #d1d5db;
      --btn-secondary-hover-bg: #f3f4f6;
      --btn-secondary-hover-border: #9ca3af;

      --input-readonly-bg: #f9fafb;
      --select-option-bg: #ffffff;
      --select-option-text: #1f2937;

      --action-edit: #64748b;
      --action-delete: #EF4444;
      --search-icon: #94a3b8;

      --shadow-dialog: 0 25px 50px -12px rgba(0, 0, 0, 0.12);
      --scrollbar-thumb: rgba(0, 0, 0, 0.12);

      --toast-bg: #0f172a;
      --toast-text: #f1f5f9;
      --toast-border: rgba(255, 255, 255, 0.1);

      --stat-total-color: #3B82F6;
      --stat-total-bg: rgba(59, 130, 246, 0.06);
      --stat-total-border: rgba(59, 130, 246, 0.15);
      --stat-investor-color: #059669;
      --stat-investor-bg: rgba(5, 150, 105, 0.06);
      --stat-investor-border: rgba(5, 150, 105, 0.15);
      --stat-borrower-color: #EA580C;
      --stat-borrower-bg: rgba(234, 88, 12, 0.06);
      --stat-borrower-border: rgba(234, 88, 12, 0.15);
      --stat-company-color: #7C3AED;
      --stat-company-bg: rgba(124, 58, 237, 0.06);
      --stat-company-border: rgba(124, 58, 237, 0.15);
    }

    /* ========== BASE STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', 'Segoe UI', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    body {
      display: flex;
      height: 100vh;
      background: var(--bg-body);
      color: var(--text-body);
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-sidebar);
      padding: 24px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      z-index: 10;
    }

    .sidebar h2 {
      color: var(--text-heading);
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar h2 img {
      max-width: 100%;
      height: auto;
      max-height: 50px;
      /* Adjust height based on logo aspect ratio */
      object-fit: contain;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      color: var(--nav-text);
      text-decoration: none;
      margin-bottom: 4px;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      border-left: 2px solid transparent;
    }

    .nav-item i {
      width: 24px;
      margin-right: 12px;
      font-size: 1.1rem;
      color: var(--nav-icon);
      transition: color 0.2s ease;
    }

    .nav-item:hover {
      background: var(--nav-hover-bg);
      color: var(--nav-hover-text);
    }

    .nav-item:hover i {
      color: var(--nav-hover-text);
    }

    .nav-item.active {
      background: var(--nav-active-bg);
      border-left-color: var(--nav-active-text);
      color: var(--nav-active-text);
      font-weight: 600;
    }

    .nav-item.active i {
      color: var(--nav-active-text);
    }

    /* ========== MAIN AREA ========== */
    .main {
      margin-left: 260px;
      width: calc(100% - 260px);
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 60px;
      background: var(--bg-topbar);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
    }

    .topbar .title {
      font-size: 0.85rem;
      font-weight: 400;
      color: var(--text-subtle);
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: 0.5px;
    }

    .topbar .links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .topbar .links a {
      color: var(--text-subtle);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .topbar .links a:hover {
      color: var(--accent);
    }

    /* Theme Selector */
    .theme-select {
      background: var(--btn-secondary-bg);
      color: var(--btn-secondary-text);
      border: 1px solid var(--btn-secondary-border);
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 0.8rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }

    .theme-select:hover {
      border-color: var(--accent);
    }

    .theme-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-ring);
    }

    .theme-select option {
      background: var(--select-option-bg);
      color: var(--select-option-text);
    }

    .content {
      padding: 0;
      flex: 1;
      overflow-y: auto;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 16px var(--accent-glow);
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px var(--accent-glow-strong);
    }
  </style>
</head>

  <script>
    // Theme Management
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      try { localStorage.setItem('avg-theme', theme); } catch (e) { }
    }

    // Load saved theme on page load
    (function () {
      var saved = null;
      try { saved = localStorage.getItem('avg-theme'); } catch (e) { }
      var theme = saved || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      var sel = document.getElementById('themeSelect');
      if (sel) sel.value = theme;
    })();
